<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NUmbers</title>
</head>
<body>
<div id="data"></div>
<script type="text/javascript">
    "use strict";

    const div = document.getElementById("data");
    var text = '';
    for (var i = 1; i <= 100; i++) {
      text +=i;
        if (i % 3 === 0)
          text +=' Earth' ;
        if (i % 5 === 0)
            text +=' Jupiter';
        if (i % 9 === 0)
            text +=' Pluto' ;
        text +="<br>";
    }
    div.innerHTML = text;

</script>
</body>
</html>
